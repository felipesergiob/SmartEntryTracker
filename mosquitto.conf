# Configuração Mosquitto para Smart Entry Tracker
# Aceita conexões MQTT (ESP32) e WebSocket (Dashboard)

# Listener padrão MQTT para ESP32
listener 1883
protocol mqtt

# Listener WebSocket para o Dashboard web
listener 9001
protocol websockets

# Permitir conexões anônimas (sem autenticação)
allow_anonymous true

# Log detalhado para debug
log_type all
log_dest stdout

# Persistência de dados
persistence true
persistence_location /tmp/mosquitto/


